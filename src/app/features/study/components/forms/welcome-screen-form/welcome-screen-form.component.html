<div class="header border-b border-gray-200 flex items-center gap-3 px-8 py-4 mb-4">
  <app-icon-section [type]="'welcome-screen'"></app-icon-section>
  <h2 class="text-xl font-bold">Welcome screen</h2>
  <mat-icon matTooltip="This is the first screen of your mazeâ€”your time to shine! Set a title, write a welcome message, and upload your logo. Note: custom messages will not be translated into other languages." class="opacity-50">info</mat-icon>
  <button mat-icon-button class="ml-auto" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </button>
</div>

<div class="form p-8 flex flex-col gap-6">
  <div class="input-container">
    <label class="label">Title *</label>
    <input
      required
      type="text"
      class="input"
      placeholder="Type your title here"
      [ngModel]="formData().title"
      (ngModelChange)="onTitleChange($event)">
    <div class="input-error">A title is required to create this block.</div>
  </div>

  <div class="input-container">
    <label class="label">Message</label>
    <textarea
      type="text"
      class="textarea"
      placeholder="Type your welcome message here. This is optional."
      [ngModel]="formData().description"
      (ngModelChange)="onDescriptionChange($event)"></textarea>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Add comment</button>
</mat-menu>
