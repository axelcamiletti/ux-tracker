<div class="header border-b border-gray-200 flex items-center gap-3 px-8 py-4 mb-4">
  <div class="icon rounded-lg bg-green-300 text-white flex justify-center items-center h-10 w-10">
    <mat-icon>favorite</mat-icon>
  </div>
  <h2 class="text-xl font-bold">Thank you screen</h2>
  <mat-icon matTooltip="This is the last screen of your study. Thank your participants and provide any final information or next steps." class="opacity-50">info</mat-icon>
  <button mat-icon-button class="ml-auto" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </button>
</div>

<div class="form p-8">
  <label class="label">Title *</label>
  <mat-form-field appearance="outline" class="w-full">
    <input
      matInput
      placeholder="Type your title here"
      required
      [ngModel]="formData.title"
      (ngModelChange)="onTitleChange($event)"
      type="text" />
    <mat-error>A title is required to create this block.</mat-error>
  </mat-form-field>

  <label class="label">Message</label>
  <mat-form-field appearance="outline" class="w-full">
    <textarea
      matInput
      placeholder="Type your thank you message here. This is optional."
      [ngModel]="formData.description"
      (ngModelChange)="onDescriptionChange($event)"
    ></textarea>
  </mat-form-field>

  <label class="label">Image URL</label>
  <mat-form-field appearance="outline" class="w-full">
    <input
      matInput
      placeholder="Enter the URL of your image"
      [ngModel]="formData.imageUrl"
      (ngModelChange)="onImageUrlChange($event)"
      type="text" />
  </mat-form-field>

  <div class="preview-image mt-4" *ngIf="formData.imageUrl">
    <img [src]="formData.imageUrl" alt="Thank you image preview" class="max-h-32">
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Add comment</button>
</mat-menu>
