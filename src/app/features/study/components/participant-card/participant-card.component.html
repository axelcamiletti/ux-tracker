<div class="participant-card box cursor-pointer flex items-center gap-3 bg-white p-3 border border-gray-300 rounded-xl mb-4 hover:ring-3 hover:ring-blue-300 transition-all duration-300 ease-out"
     [ngClass]="{'!border-blue-500 !bg-blue-50':isActive}">

  <div class="image-container bg-black text-white w-10 h-10 overflow-hidden rounded-full flex items-center justify-center">
    <img class="w-full h-full object-cover rounded-lg" src="https://i.pravatar.cc/300" alt="">
  </div>

  <div class="texts">
    <p class="text-md font-medium">{{ title }}</p>
    <p class="text-sm text-gray-600"> {{ subtitle }} </p>
  </div>
</div>
