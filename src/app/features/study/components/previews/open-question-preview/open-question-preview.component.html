<div class="open-question-preview">
    <h1 class="text-2xl mt-4 mb-2"><b>{{ previewData.title }}</b></h1>
    <p class="text-md text-gray-600">{{ previewData.subtitle }}</p>
    
    <div class="mt-6">
      <textarea
        [(ngModel)]="response"
        (ngModelChange)="onResponseChange($event)"
        class="w-full p-4 border rounded-lg min-h-[150px]"
        placeholder="Write your answer here...">
      </textarea>
    </div>
</div>
