<div class="multiple-choice-preview">
  <h2 class="text-2xl mt-4 mb-2 font-bold">{{ previewData().title }}</h2>

  @if (previewData().description) {
    <p class="text-md text-gray-600">{{ previewData().description }}</p>
  }

  <div class="mt-6 space-y-3">
    @for (option of previewData().options; track option.id) {
      <div class="option-item p-4 border rounded-lg cursor-pointer transition-all hover:border-blue-500 hover:bg-blue-50/50"
           [class.bg-blue-50]="isSelected(option.id)"
           [class.border-blue-500]="isSelected(option.id)"
           (click)="toggleOption(option.id)">
        <div class="flex items-center">
          <div class="w-5 h-5 rounded-full border-2 border-blue-500 mr-3 flex items-center justify-center transition-colors"
               [class.bg-blue-500]="isSelected(option.id)">
            @if (isSelected(option.id)) {
              <div class="w-2 h-2 rounded-full bg-white"></div>
            }
          </div>
          <span class="text-lg">{{ option.text }}</span>
        </div>
      </div>
    }
  </div>

  @if (previewData().allowMultiple) {
    <p class="text-sm text-gray-500 mt-4">
      Puedes seleccionar m√∫ltiples opciones
    </p>
  }
</div>
