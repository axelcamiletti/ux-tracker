<div class="yes-no-preview">
  <h2 class="text-2xl font-bold mt-4 mb-2">{{previewData.title}}</h2>
  <p class="text-gray-600 mt-2" *ngIf="previewData.description">{{previewData.description}}</p>

  <div class="flex gap-4 justify-center mt-8">
    <button
      class="w-full py-6 px-4 text-lg font-medium rounded-xl transition-all duration-300 ease-out flex flex-col items-center justify-center cursor-pointer hover:scale-105 active:scale-95 border-2"
      [ngClass]="{
        'border-indigo-500 text-indigo-600': previewData.buttonStyle === 'default',
        'bg-indigo-500': selectedOption === 'yes' && previewData.buttonStyle === 'default',
        'border-green-500 text-green-600': selectedOption !== 'yes' && previewData.buttonStyle !== 'default',
        'bg-green-500': selectedOption === 'yes' && previewData.buttonStyle !== 'default',
        'bg-white!': selectedOption !== 'yes',
        'text-white!': selectedOption === 'yes',
      }"
      (click)="selectOption('yes')">
      <ng-container [ngSwitch]="previewData.buttonStyle">
        <mat-icon class="h-16! w-16! text-6xl! mb-2" *ngSwitchCase="'emoji'">sentiment_very_satisfied</mat-icon>
        <mat-icon class="h-16! w-16! text-6xl! mb-2" *ngSwitchCase="'thumbs'">thumb_up</mat-icon>
        <mat-icon class="h-16! w-16! text-6xl! mb-2" *ngSwitchDefault>check_circle</mat-icon>
      </ng-container>
      <p class="font-bold">{{previewData.yesLabel}}</p>
    </button>

    <button
      class="w-full py-6 px-4 text-lg font-medium rounded-xl transition-all duration-300 ease-out flex flex-col items-center justify-center cursor-pointer hover:scale-105 active:scale-95 border-2"
      [ngClass]="{
        'border-indigo-500 text-indigo-600': previewData.buttonStyle === 'default',
        'bg-indigo-500': selectedOption === 'no' && previewData.buttonStyle === 'default',
        'border-red-500 text-red-600': selectedOption !== 'no' && previewData.buttonStyle !== 'default',
        'bg-red-500': selectedOption === 'no' && previewData.buttonStyle !== 'default',
        'bg-white!': selectedOption !== 'no',
        'text-white!': selectedOption === 'no',
      }"
      (click)="selectOption('no')">
      <ng-container [ngSwitch]="previewData.buttonStyle">
        <mat-icon class="h-16! w-16! text-6xl! mb-2" *ngSwitchCase="'emoji'">sentiment_very_dissatisfied</mat-icon>
        <mat-icon class="h-16! w-16! text-6xl! mb-2" *ngSwitchCase="'thumbs'">thumb_down</mat-icon>
        <mat-icon class="h-16! w-16! text-6xl! mb-2" *ngSwitchDefault>cancel</mat-icon>
      </ng-container>
      <p class="font-bold">{{previewData.noLabel}}</p>
    </button>
  </div>

  <div class="flex gap-4 mt-6 text-sm text-gray-600" *ngIf="previewData.yesDescription || previewData.noDescription">
    <p *ngIf="previewData.yesDescription" class="flex-1 text-center w-1/2">{{previewData.yesDescription}}</p>
    <p *ngIf="previewData.noDescription" class="flex-1 text-center w-1/2">{{previewData.noDescription}}</p>
  </div>
</div>
