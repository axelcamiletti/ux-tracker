<div class="p-6">
  <h2 class="text-lg font-medium">{{previewData.title}}</h2>
  <p class="text-gray-600 mt-2" *ngIf="previewData.description">{{previewData.description}}</p>

  <div class="flex gap-4 justify-center mt-6">
    <button mat-raised-button color="primary" [class.selected]="selectedOption === 'yes'" (click)="selectOption('yes')">
      <ng-container [ngSwitch]="previewData.buttonStyle">
        <mat-icon *ngSwitchCase="'emoji'">sentiment_very_satisfied</mat-icon>
        <mat-icon *ngSwitchCase="'thumbs'">thumb_up</mat-icon>
        <mat-icon *ngSwitchDefault>check_circle</mat-icon>
      </ng-container>
      {{previewData.yesLabel}}
    </button>
    <button mat-raised-button color="warn" [class.selected]="selectedOption === 'no'" (click)="selectOption('no')">
      <ng-container [ngSwitch]="previewData.buttonStyle">
        <mat-icon *ngSwitchCase="'emoji'">sentiment_very_dissatisfied</mat-icon>
        <mat-icon *ngSwitchCase="'thumbs'">thumb_down</mat-icon>
        <mat-icon *ngSwitchDefault>cancel</mat-icon>
      </ng-container>
      {{previewData.noLabel}}
    </button>
  </div>

  <div class="flex gap-4 justify-center mt-4 text-sm text-gray-600" *ngIf="previewData.yesDescription || previewData.noDescription">
    <p *ngIf="previewData.yesDescription" class="flex-1 text-center">{{previewData.yesDescription}}</p>
    <p *ngIf="previewData.noDescription" class="flex-1 text-center">{{previewData.noDescription}}</p>
  </div>
</div>
