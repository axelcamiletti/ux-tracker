<div class="share-study-dialog">
    <div class="header bg-blue-900 p-10 pt-8">
        <div class="flex gap-8 items-center">
            <img class="w-20 object-contain" src="https://app.maze.co/_next/static/media/maze-share-url.f064d024.png" alt="">
            <div class="texts text-white">
                <h2 class="text-2xl font-bold">Your study lives in this link</h2>
                <p>Invite testers via your own channels</p>
            </div>
        </div>

        <div class="flex gap-2 mt-6">
          <input class="input" [value]="studyUrl" readonly type="text" #urlInput>
          <button class="btn-icon white" matTooltip="Copy" (click)="copyToClipboard(urlInput)"><mat-icon>content_copy</mat-icon></button>
        </div>

        <button class="btn-icon white absolute! top-2 right-3" (click)="close()" matTooltip="Close"><mat-icon>close</mat-icon></button>
    </div>
